<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Billoo's project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.3/jquery.slimscroll.min.js"></script>
</head>
<body>
	<div class="container" ng-controller="admin">
		<div class="row">
		<div class="jumbotron">
		 <div class="container-fluid">
		 	<div class="col-md-6">
				<form>
					<input type="text" class="form-control" placeholder="Enter Apple Id" ng-model="email">
					<br>
					<input type="button" class="btn btn-danger" value="Submit" ng-click="addEmployee()">
				</form>
			</div>
			<div class="col-md-6">
				<div class="member-list">
					<div class="panel">
						<!--Header Panel-->
						<div class="panel panel-heading">
							Names
						</div>
						<!--Names-->
						<div class="panel panel-body">
							<ul>
								<li ng-repeat="email in list">
									<employee-list employee-email={{email.email}}></employee-list>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		 </div>
		</div>
			
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	
</body>
</html>
